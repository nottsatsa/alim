<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition hover box</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: grey;
        transition-property: background-color, transform;
        transition-duration: 1s;
      }
      .box:hover {
        background-color: brown;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; gap: 10px">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
